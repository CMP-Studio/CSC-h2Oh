<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var scaleFactor = 0.5,
    margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 * scaleFactor - margin.left - margin.right,
    height = 300 * scaleFactor - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%Y-%m-%d").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(6);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(3);

// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

d3.json("../riverData/monongahelaPA-DV.json", function(error, data) {

    // Temperature
    var type = 2,
        min = 0,
        max = 33;
    // PH
    var type = 5, // or 6
        min = 6.8,
        max = 9;

    // data.value.timeSeries[2] <- Temperature mean
    console.log(data.value.timeSeries);
    // console.log(data.value.timeSeries[2].variable.variableName);
    // console.log(data.value.timeSeries[2].values[0].value[0].dateTime);
    // console.log(data.value.timeSeries[2].values[0].value[0].value);
    // console.log("---------------");

    var graphData = data.value.timeSeries[type].values[0].value;
    var newData = [];

    graphData.forEach(function(d) {
        var dateString = d.dateTime;
        var newDataObject = {};
        dateString = dateString.substring(0,10);
        newData.push({date:parseDate(dateString), value:d.value});

    });

    x.domain(d3.extent(newData, function(d) { return d.date; }));
    y.domain([min, max]);//d3.max(newData, function(d) { return d.value; })]);

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(newData));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
