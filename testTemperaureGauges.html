<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  	<head>
    	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    	<title>d3.js gauges</title>
		
		<style>
		
			body
			{
			  	font: 10px arial;
			}
			.icon{
				background-image: url("waterTemp.png") no-repeat;
				margin-left:300px;
			}
			
		</style>
		
		<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
		<script type="text/javascript" src="temperatureGauge.js"></script>

		<script>
						
				
			var temperatureGauges = [];
			
			function createTemperatureGauge(name, label, min, max)
			{
				var config = 
				{
					size: 300,
					label: label,
					min: 30,
					max: 90,
					minorTicks: 10,
					majorTicks: 7
				}
				
				var range = config.max - config.min;
				config.blueZones = [{ from: config.min + range*0, to: config.min + range*0.165 }];
				config.greenZones = [{ from: config.min + range*0.165, to: config.min + range*0.335 }];
				config.yellowZones = [{ from: config.min + range*0.335, to: config.min + range*0.5 }];
				config.lightOrangeZones = [{ from: config.min + range*0.5, to: config.min + range*0.665 }];
				config.orangeZones = [{ from: config.min + range*0.665, to: config.min + range*0.833 }];
				config.redZones = [{ from: config.min + range*0.833, to: config.max }];
				
				temperatureGauges[name] = new TemperatureGauge(name + "GaugeContainer", config);
				temperatureGauges[name].render();
			}
			
			function createTemperatureGauges()
			{
				createTemperatureGauge("ph", "FËš");
			}
			
			function updateTemperatureGauges()
			{
				for (var key in temperatureGauges)
				{
					var value = getRandomValue(temperatureGauges[key])
					temperatureGauges[key].redraw(value);
				}
			}
			
			function getRandomValue(temperatureGauges)
			{
				var overflow = 0; //10;
				return temperatureGauges.config.min - overflow + (temperatureGauges.config.max - temperatureGauges.config.min + overflow*2) *  Math.random();
			}
			
			function initialize()
			{
				createTemperatureGauges();
				setInterval(updateTemperatureGauges, 5000);
			}
			
		</script>
		
		
	</head>
	
	<body onload="initialize()">
		<span id="phGaugeContainer"><div class="icon"></div></span>
	</body>
	
</html>
